<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stake 娛樂城手把手註冊教學</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0044cc;
      color: white;
    }
    header {
      background: white;
      color: #0044cc;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      background-color: #003399;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      color: #0044cc;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1, h2 {
      color: #0044cc;
    }
    p {
      line-height: 1.6;
    }
    .step {
      margin-bottom: 25px;
    }
    .step-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0044cc;
      margin-bottom: 10px;
    }
    footer {
      background-color: #003399;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Stake 娛樂城手把手註冊教學</header>
  <nav>
    <a href="#">首頁</a>
    <a href="#">註冊教學</a>
    <a href="#">優惠活動</a>
    <a href="#">聯絡我們</a>
  </nav>
  <main>
    <section class="step">
      <div class="step-number">Step 1</div>
      <h2>點擊註冊按鈕</h2>
      <p>前往官方網站，點擊右上角的「註冊」按鈕，開始建立帳號。</p>
      <img src="https://via.placeholder.com/800x400?text=Step+1+假圖" alt="註冊按鈕示意圖" style="width:100%;border-radius:8px;" />
    </section>
    <section class="step">
      <div class="step-number">Step 2</div>
      <h2>填寫基本資料</h2>
      <p>依照提示填寫手機號碼、密碼等資訊，完成基本資料輸入。</p>
      <img src="https://via.placeholder.com/800x400?text=Step+2+假圖" alt="填寫資料示意圖" style="width:100%;border-radius:8px;" />
    </section>
    <section class="step">
      <div class="step-number">Step 3</div>
      <h2>驗證手機號碼</h2>
      <p>系統會傳送驗證碼至手機，輸入後完成驗證程序。</p>
      <img src="https://via.placeholder.com/800x400?text=Step+3+假圖" alt="手機驗證示意圖" style="width:100%;border-radius:8px;" />
    </section>
    <section class="step">
      <div class="step-number">Step 4</div>
      <h2>完成註冊</h2>
      <p>完成所有步驟後，即可登入並享受娛樂城服務。</p>
      <img src="https://via.placeholder.com/800x400?text=Step+4+假圖" alt="完成註冊示意圖" style="width:100%;border-radius:8px;" />
    </section>
  </main>
  <footer>
    &copy; 2025 Stake 娛樂城教學網站 - 假資料示範
  </footer>
</body>
</html>
